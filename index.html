<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="" id="quiz-box">
        <h1 id="question-number">Question 1</h1>
        <h2 id="question-text">What is going to be the first question?</h2>
        <div id="timer">Time Left <span id="time-left">10</span></div>
        <div id="choice-container"></div>
        <button id="next-btn" class="btn">Next</button>
      </div>

      <div class="loader hidden">
        <h2>Loading High Scores...</h2>
      </div>

      <div style="display: none" id="high-score-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody class="high-score-list"></tbody>
        </table>
        <button type="button" id="play-again-btn" class="btn">Play</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
